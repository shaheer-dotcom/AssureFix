name: servicehub
description: A professional service marketplace app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # URL launcher
  url_launcher: ^6.2.4
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Real-time communication
  socket_io_client: ^2.0.3+1
  
  # Audio recording for voice messages
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Date/Time
  intl: ^0.18.1
  
  # Validation
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/