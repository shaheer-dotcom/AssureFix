name: servicehub
description: A professional service marketplace app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # URL launcher
  url_launcher: ^6.2.4
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Real-time communication
  socket_io_client: ^3.1.3
  
  # Audio recording for voice messages
  record: ^6.1.2
  audioplayers: ^6.5.1
  
  # Voice calling
  agora_rtc_engine: ^6.3.2
  permission_handler: ^11.3.1
  
  # Location services
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # File handling
  path_provider: ^2.1.1
  flutter_image_compress: ^2.1.0
  file_picker: ^8.1.2
  
  # Date/Time
  intl: ^0.20.2
  timeago: ^3.6.0
  
  # Validation
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  record_linux: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/